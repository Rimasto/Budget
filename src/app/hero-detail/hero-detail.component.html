<div *ngIf="hero">

  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

  <div>
    <label>name:
      <input [(ngModel)]="testData" placeholder="testdata"/>
    </label>
  </div>

  <div>
    <label>xml:
      <input [(ngModel)]="testDataXml" placeholder="testdataxmlx"/>
    </label>
  </div>

</div>
<button (click)="goBack()">go back</button>
<button (click)="save()">Save</button>
<button (click)="getTestdata(testData)">Testdata</button>
